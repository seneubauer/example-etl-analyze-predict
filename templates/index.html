<!DOCTYPE html>

<html lang="en">

<head>
    <!-- set the metadata -->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <!-- set the title -->
    <title>Data Science Portal</title>

    <!-- link to reset css -->
    <link rel="stylesheet" href="/static/css/reset.css">

    <!-- link to bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    
    <!-- link to style css -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- import js libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

    <!-- header -->
    <nav class="navbar bg-dark px-5">
        <div class="container-fullwidth">
            <a class="navbar-brand text-light" href="/templates/index.html">Home</a>
        </div>
    </nav>

    <!-- body -->
    <div class="container my-2">
        <div class="row my-2">
            <div class="col-md-12">
                <h4>Selection Parameters</h4>
                <div class="d-flex flex-row">
                    <select class="form-select mx-2" id="available_drawings"></select>
                    <select class="form-select mx-2" id="associated_revisions"></select>
                    <select class="form-select mx-2" id="associated_items"></select>
                    <button type="button" id="retrieve_characteristics" class="btn btn-dark mx-2">Retrieve</button>
                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-md-12">
                <table class="table table-striped table-hover" id="characteristic_table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Nominal</th>
                            <th scope="col">USL</th>
                            <th scope="col">LSL</th>
                            <th scope="col">Drawing</th>
                            <th scope="col">Rev</th>
                            <th scope="col">Item</th>
                            <th scope="col">Units</th>
                            <th scope="col">Characteristic</th>
                            <th scope="col">Is GD&T</th>
                            <th scope="col">Gauge</th>
                            <th scope="col">Gauge Type</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- import bootstrap js library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    
    <!-- import local js scripts -->
    <script src="/static/js/logic.js"></script>
</body>

</html>
